<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    </head>
    <body>
        <h1>Net64+ Server Settings</h1>
        <form class="row" method="POST">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>Public IP Address</label>
                    <input class="form-control" readonly value="${publicIp}" />
                </div>
                <div class="form-group">
                    <label for="enableWebHook">Enable Web Hook</label>
                    <select id="enableWebHook" name="enableWebHook" class="form-control">
                        <option value="true" ${enableWebHook:true}>Enabled</option>
                        <option value="false" ${enableWebHook:false}>Disabled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="${name}" />
                </div>
                <div class="form-group">
                    <label for="domain">Domain</label>
                    <input type="text" id="domain" name="domain" class="form-control" value="${domain}" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="5" id="description" name="description">${description}</textarea>
                </div>
                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey" name="apiKey" class="form-control" value="${apiKey}" />
                </div>
                <div class="form-group">
                    <input type="submit" value="Save" />
                </div>
            </div>
        </form>
    </body>
</html>
